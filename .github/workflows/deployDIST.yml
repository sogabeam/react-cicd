name: Deploy Dist
on: [push,workflow_dispatch]
jobs: 
    test:
        runs-on: ubuntu-latest
        steps: 
            - name: "get code"
              uses: actions/checkout@v4
            #   run:  |
            #     echo "cloning repo.."
            #     echo "${{github}}"
            - name: "Install Node"
              uses: actions/setup-node@v4
              with:
                node-version: 20
            - name: print node version
              run: node -v
            - name: Install Dependancies
              run: npm ci
            - name: Run Tests
              run: npm run test         